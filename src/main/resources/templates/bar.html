<body>

<div class="general">

    <img src="../images/startPageBW.jpg" class="bg" th:src="@{../startPageBW.jpg}">


    <!-- registration form !!!!! -->

    <!-- Кнопка для открытия модального -->
    <button onclick="document.getElementById('id01').style.display='block'">REGISTRATION</button>

    <!-- Модальный (содержит форму регистрации) -->
    <div id="id01" class="modal">

        <form class="modal-content" action="/save/user" method="post">
            <div class="container">
                <h1>Форма регистрации</h1> <span onclick="document.getElementById('id01').style.display='none'"
                                                 class="close" title="Закрыть модальный">BACK</span>
                <p>Пожалуйста, заполните эту форму, чтобы создать учетную запись.</p>
                <label for="email"><b>Email</b></label>
                <select class="NO" id="email"></select>
                <input type="text" placeholder="Введите вашу почту" name="email" required>

                <label for="psw"><b>Пароль</b></label>
                <select class="NO" id="psw"></select>
                <input type="password" placeholder="Введите пароль" name="psw" required>

                <label for="psw-repeat"><b>Повторить пароль</b></label>
                <select class="NO" id="psw-repeat"></select>
                <input type="password" placeholder="Повторите пароль" name="psw-repeat" required>

                <label>
                    <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Запомнить меня
                </label>

                <p>Создавая учетную запись, вы соглашаетесь с нашим <a href="#" style="color:dodgerblue">Условия и
                    конфиденциальность</a>.</p>

                <div class="clearfix">
                    <button type="submit" class="signup">Регистрация</button>
                </div>
            </div>
        </form>
    </div>
</div>
